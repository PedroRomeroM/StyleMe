<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

    <div style="width: 33rem;
    padding: 20px 0;
    color: #fff;
  font-family: Arial, sans-serif;
  justify-content: center;
  width: 100%;
  height: 100%;">

      <div style="width: 100%;
      max-width: 600px;
      background-color: #2D2C33;
      margin: 0 auto;
      padding: 3rem;
      border-radius: 10px;">
        <div style="display: flex;
        width: 100%;
        margin-bottom: 20px;">
          <img src="https://i.imgur.com/yVgkZ4O.png" width="250" style="margin:auto"/>
        </div>
        <div style="background-color: #3D3B4A;
        padding: 20px;
        border-radius: 10px;
        padding: 3rem;
        text-align: start;">
          <p>
            Sua conta foi criada! Para sua segurança, por favor, clique no botão
            abaixo para verificar seu email:
          </p>
          <a th:href="@{link}" style="display: flex;
          background: linear-gradient(
            25deg,
            rgba(85, 64, 218, 1) 7.17%,
            rgba(150, 49, 168, 1) 100%
          );
          background-color: black;
          color: #fff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          width: 12rem;
          height: 2rem;
          align-items: center;
          justify-content: center;
          margin-left: calc((50% - 7rem));
          margin-top: 4rem;">Verificar</a>
          <div style="margin-top: 5rem;
          font-size: 12px;">
            <p>Obrigado!<br />Equipe Style.me</p>
            <br />
            <p>
              *Este é um email automático, em caso de dúvidas entre em contato
              com a nossa equipe: style.me@gmail.com
            </p>
          </div>
        </div>
      </div>
    </div>

</html>
